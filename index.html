<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jammin n' Manhattan</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }
    .waves-container {
      position: relative;
      height: 400px;
      width: 100%;
      overflow: hidden;
    }
    .wave {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100px; /* visible height */
      transition: transform 0.4s ease, filter 0.4s ease;
      overflow: hidden;
    }
    /* Example weekday waves (you’ll adjust top / bottom stacking) */
    .wave.monday {
      top: 0;
      background: #f4a261; /* example color */
    }
    .wave.tuesday {
      top: 80px;
      background: #e76f51;
    }
    .wave.wednesday {
      top: 160px;
      background: #2a9d8f;
    }
    /* etc for other days */
    
    /* Hidden content inside each wave */
    .wave .info {
      position: absolute;
      bottom: 10px;
      left: 20px;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(20px);
    }
    .wave .info img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 12px;
      vertical-align: middle;
    }
    .wave .info .text {
      display: inline-block;
      vertical-align: middle;
    }
    .wave .info .text .title {
      font-size: 1rem;
      font-weight: bold;
    }
    .wave .info .text .artist {
      font-size: 0.85rem;
      color: #ddd;
    }
    .wave .info .embed {
      margin-top: 8px;
    }
    
    /* Hover styles */
    .wave:hover {
      transform: translateY(-20px);
      z-index: 10;
    }
    .waves-container .wave:hover ~ .wave {
      transform: translateY(20px);
    }
    .wave:hover .info {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="waves-container">
    <div class="wave monday">
      <div class="info">
        <img src="https://i.scdn.co/image/ab67616d0000b273e1c5d54d09afb71d84edb09f" alt="Cover Art" />
        <div class="text">
          <div class="title">Silencio</div>
          <div class="artist">Rauw Alejandro</div>
        </div>
        <div class="embed">
          <iframe
            src="https://open.spotify.com/embed/track/4q8bfTmtDfgLGmDc5IuoIQ"
            width="250"
            height="80"
            frameborder="0"
            allow="encrypted-media"
          ></iframe>
        </div>
      </div>
    </div>
    <div class="wave tuesday"></div>
    <div class="wave wednesday"></div>
    <!-- add more days -->
  </div>

  <script>
    // You can optionally dynamically fetch track info (title, artist, cover) using Spotify API,
    // then inject into .info elements so you don’t have to hard-code them.
  </script>
</body>
</html>
